<h1>Keys shortcuts</h1>

<h2>Global app:</h2>

<p>
Ctrl+S - save file in current active tab.<br>
Ctrl+R - refresh all tree.<br>
Ctrl+F - search in root folder.<br>
Ctrl+T - view storage tree panel.<br>
Ctrl+H - open documentation and help.
</p>

<p>&nbsp;</p>

<h2>In file editor:</h2>

<p>
Ctrl+X - cut.<br>
Ctrl+C - copy.<br>
Ctrl+V - past.
</p>
<br>
